dist: trusty
language: android
jdk:
  - oraclejdk8
env:
  global:
    - ANDROID_TARGET=android-30
    - ANDROID_ABI=armeabi-v7a
android:
  components:
    - tools
    - platform-tools
    - build-tools-30.0.3
    - android-30
    - $ANDROID_TARGET
    - sys-img-armeabi-v7a-android-30
    - extra
notifications:
  email: false
before_install:
  - yes | sdkmanager "platforms;android-30"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
before_script:
    # Ensure Gradle wrapper is executable
    - chmod +x gradlew
    # Reduce memory usage / avoid OutOfMemoryError with Gradle 4.10.3
    - echo "org.gradle.jvmargs=-Xmx2048m -Xms512m -XX:MaxPermSize=768m" >> gradle.properties
    - echo no | android create avd --force -n test -t android-30 --abi armeabi-v7a -c 100M
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
script:
  - ./gradlew build jacocoTestReport assembleAndroidTest
  - ./gradlew connectedCheck
after_success:
  - bash <(curl -s https://codecov.io/bash)
