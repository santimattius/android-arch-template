// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        core_version = "1.3.2"
        coroutine_version = "1.4.2-native-mt"
        retrofit_coroutines_adapter_version = "0.9.2"
        navigation_version = '1.0.0'
        constraint_layout_version = "2.0.4"
        gradle_version = '3.6.2'
        kotlin_version = '1.4.32'
        lifecycle_extensions_version = "2.2.0"
        room_version = "2.3.0"
        appcompat_version = "1.2.0"
        fragment_version = "1.3.3"
        retrofit_version = '2.6.2'
        kotlin_coroutines_version = '1.3.2'
        moshi_version = '1.9.0'
        glide_version = '4.11.0'
        joda_version = '2.10.5'
        work_version = "1.0.1"
        timber_version = "4.7.1"
        paging_version = "2.1.2"
        legacy_support_version = "1.0.0"
        material_version = '1.0.0'
        koin_version = '2.1.5'
        dexter_version = '6.1.0'
        recycler_view_version = '1.2.0'
        multidex_version = '2.0.1'
        okhttp_interceptor_version = '4.2.1'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigation_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}